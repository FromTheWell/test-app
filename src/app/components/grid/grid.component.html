<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let element of data">
            <mat-card class="mat-elevation-z4">

                <img mat-card-image [src]="element.photo" [alt]="element.photo">

            </mat-card>
        </div>
    </div>
</div>
